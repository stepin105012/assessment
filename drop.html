<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    Select your Item: <select name="products" id="product" onchange="product()">
      <option selected="" value="Default">--Select--</option>
      <option value="Laptop">Laptop</option>
      <option value="Mobile">Mobile</option>
      <option value="TV">TV</option>
    </select>
  </div>

  <br>
  <div> <span id="display"></span></div>

  <script>
     function product()
      {
      var name = document.getElementById("product").value;
      if (name == "Laptop") 
      {
        var productTypes = ['Lenova', 'HP', 'Sony'];
        document.getElementById("display").innerHTML = productTypes.join("<br>");

      } 
      else if (name == "Mobile") 
      {
        var productTypes = ['Samsung', 'iphone', 'Sony'];
        document.getElementById("display").innerHTML = productTypes.join("<br>");
      } 
      else if (name == "TV")
       {
        var productTypes = ['Samsung', 'LG', 'Sharp'];
        document.getElementById("display").innerHTML = productTypes.join("<br>");
      } 
    }
  </script>
</body>

</html>
